<table class="table table-bordered" style="color: black;">

    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro de compras

            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>

        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.descripcion}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>

                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn brn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn brn-sm btn-success">-</a>
                        {{value.precio}} CLP
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin Articulos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{importe_total_carro}} CLP
            </td>
        </tr>
        <td>
            <a href="{% url 'carro:despachos' %}" class="btn btn-success">Comprar</a>
        </td>
    </tfoot>
</table>
